{% extends "base.html" %}


{% block content %}

<h1 class="d-flex justify-content-center align-items-center">Home Page</h1>
<div class="row mt-2 p-0 mx-0">
    {% for book in books %}
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="#" class="btn btn-primary">Request Book</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% for detail in session_details %}
    <p>{{ detail }}</p>
    {% endfor %}
    <!-- <div class="col-3 bg-secondary">2</div>
    <div class="col-3 bg-primary">3</div>
    <div class="col-3 bg-secondary">4</div> -->
</div>
{% endblock%}
